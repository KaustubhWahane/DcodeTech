<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Array</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Custom Array Built by <span style="color: red;">Ziprya</span></h1>
    <div class="container">
        <div class="input">
            <!-- Input Field -->
            <span style="color: red; font-family: sans-serif; font-size: larger;">Enter your desired Array: </span><input type="text" id="number" size="30" placeholder="Number daal bhootni ke">
            <button class="submit">Submit</button>
            
        </div>
        <!-- Options for User -->
            <div class="userChoice">
                <button class="dot"><p>Pop</p></button>
                <button class="dot"><p>Create an Array</p></button>
                <button class="dot"><p>Append</p></button>
                <button class="dot"><p>All clear</p></button>
            </div>
    </div>
</body>
</html>
